<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Login Form</title>
</head>
<body>
  <div class="loginPage">
    <header>
      <a href="#"><img src="assets/logo.svg" alt="logo"></a>
    </header>
    <main>
      <div class="container">
        <div class="container-header">
          <img src="assets/log-in.svg" alt="loginIcon">
          <h1>Faça seu login</h1>
          <p>Entre com suas informações de cadastro.</p>
        </div>
        <form class="form">
          <label class="form_label"> E-mail</label>
          <div class="form-group">
            <img
              class="form_input_image"
              src="assets/mail.svg"
              alt="Email"
            />
            <input
              type="email"
              class="form-input"
              placeholder="Digite seu email"
            />
          </div>

          <label class="form_label ">Senha</label>
          <div class="form_Password">
            <div class="form-group">
              <img
                class="form_input_image"
                src="assets/lock.svg"
                alt="Password"
              />
              <input
                type="password"
                class="form-input"
                placeholder="Digite sua senha"
              />
              <img
                src="assets/eye.svg"
                alt="Imagem de olho"
                class="form_input_button"
              />
            </div>
          </div>

          <div class="form-group_checkbox">
            <label class="checkbock_label">
              <input type="checkbox"/>
              <span >Lembre-me </span>
            </label>

            <a href="#" class="link"> Esqueci Minha Senha </a>
          </div>

          <button type="submit" class="btn-submit">
            ENTRAR
          </button>

          <p class="not-register"><span>Não tem uma conta?</span><a href=""> Registre-se</a> <p></p>
        </form>
      </div>
    </main>
    <div class="imgFund">
      <img src="assets/side-image-2x.jpg" alt="imagem">
    </div>
  </div>
  
</body>
</html>
